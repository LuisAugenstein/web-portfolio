<header class="flex align-items-center justify-content-between">
  <button pButton class="ml-4 p-button-rounded p-button-text" [routerLink]="backLink" icon="pi pi-arrow-left">
  </button>
  <div>
    <h1>{{ 'DND' | titlecase }} {{ 'HISTORY' | titlecase }}</h1>
    <h3>{{ (session$ | async)?.name }}</h3>
  </div>
  <img
    class="mr-4 w-3rem pb-2"
    src="assets/d20-small.svg"
    alt="d20"
    (click)="openSettingsDialog()"
  />
</header>
