  <div class="flex justify-content-center">
    <main>
      <dnd-history-image-carousel
        class=""
        [(selectedMap)]="selectedMap"
      ></dnd-history-image-carousel>
      <dnd-history-main-content

      ></dnd-history-pinpoint-sidebar>
    </main>
  </div>
