<p-toolbar>
  <div class="p-toolbar-group-left">
    <p-toggleButton
      *ngFor="let btn of toggleButtonList.slice(0, 3); index as i"
      [onIcon]="btn.onIcon"
      [offIcon]="btn.offIcon"
      [(ngModel)]="btn.active"
      (onChange)="handleChange($event)"
      [pTooltip]="btn.toolTip"
      [showDelay]="1000"
      [class]="i % 2 === 0 ? 'p-toolbar-separator' : ''"
    >
    </p-toggleButton>
  </div>

  <div class="p-toolbar-group-right">
    <dnd-history-layer-checkbox
      *ngFor="let checkBox of checkBoxList; index as i"
      [active]="checkBox.active"
      (activeChange)="onLayerToggled($event, i)"
      [layer]="i"
    ></dnd-history-layer-checkbox>
    <p-toggleButton
      (onChange)="
        toggleAllLayers({
          active: $event.checked,
          originalEvent: $event.originalEvent
        })
      "
      [(ngModel)]="toggleButtons['toggleAllLayers'].active"
      [onIcon]="toggleButtons['toggleAllLayers'].onIcon"
      [offIcon]="toggleButtons['toggleAllLayers'].offIcon"
      [pTooltip]="toggleButtons['toggleAllLayers'].toolTip"
      [showDelay]="1000"
    ></p-toggleButton>
  </div>
</p-toolbar>
