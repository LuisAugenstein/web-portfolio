<div class="h-screen" id="home-content">
  <dnd-history-header></dnd-history-header>

  <div id="card-container" class="flex justify-content-center align-items-center" style="margin-top: 10rem">
    <div
      *ngFor="let name of ['adventure', 'characters', 'map']"
      class="relative card transition-duration-150"
      [routerLink]="'/' + name"
    >
      <img
        [src]="'assets/home/' + name + '.png'"
        alt="Card"
        class="w-full h-full"
      />
      <label class="select-none">{{ name | titlecase }}</label>
      <div class="overlay w-full h-full"></div>
    </div>
  </div>
</div>
