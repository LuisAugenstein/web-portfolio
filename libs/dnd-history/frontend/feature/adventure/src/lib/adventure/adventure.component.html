<div class="h-screen" id="adventure-content">
  <dnd-history-header backLink="/home"></dnd-history-header>

  <main class="flex justify-content-center">
    <div id="grid">
      <dnd-history-adventure-card
        *ngFor="let adventure of adventures$ | async"
        [title]="adventure.title"
        [createdAt]="adventure.createdAt"
        [content]="adventure.content"
        [selected]="selectedAdventureId === adventure.id"
        (cardClicked)="onAdventureCardClicked(adventure.id)"
        (update)="updateAdventureCard(adventure)"
      ></dnd-history-adventure-card>
      <div
        class="flex justify-content-center align-items-center"
        style="width: 370px; height: 11rem"
      >
        <p-button (click)="createAdventureCard()"> Add New </p-button>
      </div>
    </div>
  </main>
</div>
