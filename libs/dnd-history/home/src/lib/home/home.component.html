<header class="flex align-items-center justify-content-between">
  <a class="ml-4" routerLink="/login">zur√ºck</a>
  <div>
    <h1>{{ 'DND' | titlecase }} {{ 'HISTORY' | titlecase }}</h1>
    <h3>{{session}}</h3>
  </div>
  <img class="mr-4 w-3rem pb-2" src="assets/d20_small.svg" alt="d20" />
</header>

<div class="flex justify-content-center" style="margin-top: 10rem">
  <div
    *ngFor="let name of ['adventure', 'characters', 'map']"
    class="relative card-container transition-duration-150"
    (click)="routeTo(name)"
  >
    <img [src]="'assets/home/' + name + '.png'" alt="Card" class="w-full h-full" />
    <label class="select-none">{{ name | titlecase }}</label>
    <div class="overlay w-full h-full"></div>
  </div>
</div>
